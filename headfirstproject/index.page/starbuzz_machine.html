<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" type="text/css" href="starbuzz_machine.css">
</head>
<body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "order now" to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
        <div class="tableRow">
        <p>
            choose your beans:
            </p>
            <p>
            <select name="beans">
                <option value="House Blend">House Blend</option>
                <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                <option value="Guatemala">Organic Guatemala</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>
    </div>
    <div class="tableRow">
        <p>Type:</p>
        <p> 
            <input type="radio" name="beantype" value="whole"> Whole bean <br>
            <input type="radio" name="beantype" value="ground">Ground <br>

        </p>
    </div>
    <div class="tableRow">
        
            <p>number of bags:</p> 
            <p><input type="number" name="bags" min="1" max="10"></p>
        
    </div>
    <div class="tableRow label">
    
            <p>Must arrive by date:</p>
            <p><input type="date" name="date"></p>
        
    </div>
    <div class="tableRow">
        
            <p>Extras:</p>
            <p>
            <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap<br>
            <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with order
        </p>
    </div>
    <div class="tableRow">
        <p class="heading">Ship to: </p>
        <p></p> 
        </div>
        <div class="tableRow">
            <p>Name:</p>
            <p><input type="text" name="Buckaroo Banzai"> </p>
        </div>
        <div class="tableRow">
            <p>Address:</p>
            <p><input type="text" name="Banzai Institute"> </p>
            </div>
        <div class="tableRow">
            <p>City:</p>
            <p><input type="text" name="Los Angeles"> </p>
        </div>
        <div class="tableRow">
            <p>State:</p>
            <p><input type="text" name="CA"> </p>
            </div>
            <div class="tableRow">
            <p>Zip:</p>
            <p><input type="text" name="90050"> </p>
        </div>
        <div class="tableRow">
            <p>Phone:</p>
            <p><input type="tell" name="3105551212"> </p>
        </div>


        </p>
    </div>
    <div class="tableRow">
        <p>customer Comments: </p>
        <p>
            <textarea name="comments"></textarea>

        </p>
    </div>
    <div class="tableRow">
        <p></p>
            <p><input type="submit" value="Order Now"></p>
        
    </div>
    </form>

</body>
</html>
