<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Form</title>
</head>
<body>
    <h1>Pizza form</h1>
    <fieldset>
        <legend>Personal Info</legend>
        <label>First Name: <input type="text" name="fname" size="25"></label><br>
        <label>Last Name: <input type="text" name="lname" size="25"></label><br>
        <label>Phone: <input type="text" name="Phone" size="25"></label><br>
    </fieldset>
    <fieldset>
        <legend>Pizza</legend>
        <label>size:</label><br>
        <input type="radio" name="size" value="Small">Small<br>
        <input type="radio" name="size" value="Medium">Medium<br>
        <input type="radio" name="size" value="Large">Large<br>
        <label>Toppings (check all the apply):</label><br>
        <input type="radio" name="size" value="Extra Cheese">Extra Cheese <input type="radio" name="size" value="Pepperoni">Pepperoni <input type="radio" name="size" value="Sausage">Sausage<br>
        <input type="radio" name="size" value="Mushrooms">Mushrooms <input type="radio" name="size" value="Black Olives">Black Olives <input type="radio" name="size" value="Green Peppers">Green peppers<br>
        <input type="radio" name="size" value="Tomatos">Tomatos <input type="radio" name="size" value="Onions">Onions <input type="radio" name="size" value="Anchovies">Anchovies
    </fieldset>
    <button type="submit">Enter my information</button>
    
    <footer style="text-align: center;">
        <a href="http://validator.w3.org/check/referer">
        <strong> HTML </strong> Valid! </a>
        </footer>
</body>
</html>
